<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="image-sidebar">
        <div class="image-sidebar-content">
            <img src="images/odin-lined.png" alt="Viking helmet logo" class="inline-logo">
            <h1>Wheat</h1>
        </div>
    </div>
    <main class="signup-container">
        <p class="signup-instructions">
            Wholesale wheat from our farm to your doorstep. Bushels grown and harvested throughout the seasons for generations. 
            A rich history tracing back to the Fertile Crescent. Cultivated and processed by us for you. 
        </p>
        <p class="signup-instructions">Get started <em>today</em>.</p>
        <form action="" method="post" id="signup-form">
            <p class="signup-instructions">Fill in your details</p>
            <div class="form-field-container">
                <div class="form-field">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div class="form-field">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
                <div class="form-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-field">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-field">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
            </div>
        </form>
        <button type="submit" form="signup-form">Create Account</button>
        <p class="login">Already have an account? <a href="">Log in</a></p>
    </main>
</body>
</html>
